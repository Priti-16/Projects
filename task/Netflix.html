<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Netflix.css">
</head>
<body>
    <div class="main-container">
        <nav>
            <a href="#"><img src="./logo.svg" alt=""></a>
        </nav>
        <div class="container1">
            <h2>Sign In</h2>
            <form>
                <input type="text" name="email" id="email" placeholder="Email or phone number"><br><br>
                <input type="password" name="password" id="password" placeholder="Password"><br><br>
                <button type="submit">Sign In</button><br><br>
                <span class="span1">OR</span><br><br>
                <button type="submit" id="btn">Use a sign-in code</button><br><br>
                <a href="#" id="a">Forgot password?</a><br>
                <input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">Remember me</label><br><br>
                <span class="span2">New to Netflix?</span><a href="#" id="b">Sign up now.</a><br><br>
                <small>
                    This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.
                    <a href="#">Learn more.</a>
                </small>
            </form>
        </div>
        <div class="container2">
            <footer>
                <div class="div1">
                    <p>Questions? Call</p><a href="#">000-800-919-1694</a>
                </div>
                <div class="div2">
                    <div>
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Cookie Preference</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><a href="#">Help Center</a></li>
                            <li><a href="#">Corporate Information</a></li>
                        </ul>
                    </div>
                    <div>
                        <a href="#">Terms of use</a>
                    </div>
                    <div>
                        <a href="#">Privacy</a>
                    </div>
                </div>
                <div class="div3">
                    <div>
                        <i class="fa-solid fa-language"></i>
                        <select name="language" id="language">
                            <option value="eng" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
